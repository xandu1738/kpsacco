{% include 'navbar.html' %} 
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="col-6 card m-5 p-5">
        <div class="col-md">
          <form method="POST" class="form-group">
            {% csrf_token %} 
            {{form|crispy}}
            <button type="submit" class="btn btn-success mt-4">Login</button>
            <p class="pt-4">Don't have an account? <a href="/signup">Create One.</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
