<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kuongeza Pesa</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-color: aliceblue;
      }
      @import url(
         https://fonts.googleapis.com/css?family=Kenia);
      .logo{
        font-family: Kenia;
        color: orange;
        font-size: 20px;
      }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      {% if user.is_authenticated %}
      <!-- Container wrapper -->
      <div class="container-fluid">
        <a class="navbar-brand logo" href="{% url 'welcome' %}">Kuongeza Pesa</a>
        <!-- Toggle button -->
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarCenteredExample"
        aria-controls="navbarCenteredExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <i class="fas fa-bars"></i>
      </button>
      
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse align-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'dashboard' %}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_sacco' %}"
                >Create SACCO</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Apply</a>
            </li>

            
          </ul>
          <!-- Left links -->
        </div>
        <div class="d-flex align-items-center">
          <!-- Icon -->
          <a class="link-secondary me-3" href="{% url 'logout' %}">
            <i class="fas fa-power-off"></i>  
          </a>
          | logout
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
      {% else %}
      <!-- Image and text -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
          Bootstrap
        </a>
      </nav>
      <div class="mt-5 container">
        <div class="d-flex justify-content-center">
          <p>You are currently logged out. Tap <a href="/login">here </a> to log In.</p>
        </div>
      </div>
      {% endif %}
    </nav>

    {% block content %} {% endblock content %} 
    

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </body>
</html>
